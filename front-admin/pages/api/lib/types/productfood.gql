# Queries
type Query {
    "Consulta todos los productFoodos"
    getProductFoods: [ProductFood]
    productFoods: [ProductFood]
    productFoodsOne(pId: ID, cId: ID, dId: ID, ctId: ID ): ProductFood
    productFoodsAll(pId: ID, cId: ID, dId: ID, ctId: ID, search: String, min: Int, max: Int,  gender: [String]  desc: [String], categories: [ID]  ): [ProductFood]
    productFoodsLogis(pId: ID, cId: ID, dId: ID, ctId: ID, search: String, min: Int, max: Int  ): [ProductFood]
}


# Mutations
type Mutation {
    "Registra un productFoodo"
     updateProductFoods(input: InputProductFood): ProductFood
    "Borra un productFoodo"
     deleteProductFoods(input: IDeleteProductFood): ProductFood
}
